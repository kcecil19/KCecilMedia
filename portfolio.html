      padding: 20px;

    .portfolio-card:hover {
      transform: scale(1.03);
    }
    .portfolio-card a {
      text-decoration: none;
      color: #264653;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;

    .social-links a {
      color: #ffffff;
