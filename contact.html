<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | K. Cecil Media</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Navigation styling */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: var(--header-footer-text);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* Header section */
    .header-content {
      text-align: center;
      padding: 60px 20px;
    }
    .header-content h1,
    .header-content p {
      margin: 0 auto 10px;
      max-width: 700px;
    }
    /* Contact form styling */
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .contact-form button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery/john-smith-92gf7.html">Client Login</a></li>
      </ul>
    </nav>
    <div class="header-content">
      <h1>Contact Me</h1>
      <p>Have questions or want to book a session? Send me a message and Iâ€™ll get back to you soon.</p>
    </div>
  </header>

  <section>
    <form class="contact-form" action="mailto:kylercecil11@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

 <footer>
    <div class="social-links">
      <a href="https://instagram.com/kcecil.creatives" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/kyler.cecil.9" target="_blank">Facebook</a>
      <a href="mailto:kylercecil11@gmail.com">Email</a>
    </div>
    <p>&copy; 2025 K. Cecil Media</p>
  </footer>
</body>
</html>
